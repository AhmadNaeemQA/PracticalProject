<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Sales Application</title>
    </head>
    <body>
        <div class="whole page" style="background-color: darkgrey; padding-bottom: 1500px;">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="login.html">Log In</a>
                <a class="navbar-brand" href="register.html" >Register</a>
                <!-- Navbar content -->
            </nav>
        <center>
            <br>
            <h1>REGISTER</h1><br>
            <form style="padding-right: 100px; padding-left: 100px;">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Jhon.Smith@hotmail.com">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputZip">Surname</label>
                    <input type="text" class="form-control" id="inputSurname">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </center>
            <script src="functions.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
    </body>
</html>
